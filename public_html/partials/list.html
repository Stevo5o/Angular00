<section class="characterpage">
    <div class="search">
        <h1>9 Love to Hate GoT Characters</h1>
        <label>Search: </label>
        <input ng-model="query" placeholder="Search for Character" autofocus>
        <label class="formgroup">By:
            <select ng-model="characterOrder">
                <option value="name">Name</option>
                <option value="quote">Quote</option>
            </select>
        </label>
        <label class="formgroup">
            <input type="radio" ng-model="direction" name="direction" checked>Ascending
        </label>
        <label class="formgroup">
            <input type="radio" ng-model="direction" name="direction" value="reverse">
            Descending
        </label>     
    </div>
    <ul class="characterlist">
        <li ng-animate="'animate'" class="character cf" ng-repeat="item in characters | filter: query | orderBy: characterOrder:direction">
        <a href="#/details/{{characters.indexOf(item)}}">
            <img ng-src="images/{{item.shortname}}_tn.png" alt="Photo of {{item.name}}">               
            <div class="info">
                <h2>{{item.name}}</h2>
                <h3>{{item.quote}}</h3>
            </div>
            </a>
        </li>
    </ul>
</section>
